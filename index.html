<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>D3 Test</title>
            <script type="text/javascript" src="d3/d3.js"></script>
            <style>
                div.bar{
                    display: inline-block;
                    width: 20px;
                    height: 75px;   /* We'll override height later */
                    background-color: teal;
                    font-family: sans-serif;
                    font-size: 24px;
                };
            </style>
        </head>
        <body>
            <script type="text/javascript">
                // Your beautiful D3 code will go here

                

                var dataset = [ 5, 10, 15, 20, 25 ];
                d3.select("body").selectAll("p")
                    .data(dataset)
                    .enter()
                    .append("p")
                    .attr("class", "bar")
                    .style("color", function(d) {
                        if (d > 15) {   //Threshold of 15
                            return "red";
                        } else {
                            return "black";
                        }
                    })
                    .text(function(d) {
                            return "I can count up to " + d;
                    });


                // d3.select("body").selectAll("div")

                //     .append("div")

                //     .style("height", function(d) {
                //         var barHeight = d * 5;  //Scale up by factor of 5
                //         return barHeight + "px";
                //     });

            </script>

            <svg width="500" height="50">
                <rect x="0" y="20" width="30" height="30" fill="rgba(128, 0, 128, 1.0)" stroke="grey" stroke-width="2"/>
                <rect x="20" y="15" width="30" height="30" fill="rgba(0, 0, 255, 0.75)" stroke="grey" stroke-width="2"/>
                <rect x="40" y="10" width="30" height="30" fill="rgba(0, 255, 0, 0.5)" stroke="grey" stroke-width="2"/>
                <rect x="60" y="5" width="30" height="30" fill="rgba(255, 255, 0, 0.25)" stroke="grey" stroke-width="2"/>
                <rect x="80" y="0" width="30" height="30" fill="rgba(255, 0, 0, 0.1)" stroke="grey" stroke-width="2"/>
            </svg>

        </body>
</html>
